<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evater - AI-Powered Test Generation and Evaluation</title>
    <style>
      /* Prevent flash of unstyled content */
      body {
        background-color: #fbfaf3;
        margin: 0;
        font-family: 'Open Sans', system-ui, sans-serif;
      }
      
      /* Loading screen for initial load */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fbfaf3;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e5e5;
        border-top: 4px solid #37c2a3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen once React loads */
      .loaded #initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="initial-loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove initial loading screen once React takes over
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 100);
      });
      
      // Error handling for missing environment variables
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        if (e.error && e.error.message && e.error.message.includes('Supabase')) {
          console.error('Supabase configuration error detected');
        }
      });
    </script>
  </body>
</html>
